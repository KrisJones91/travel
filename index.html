<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/style/style.css">
    <title>Travel</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fas fa-globe-americas"></i></a>
        <div>
            <button type="button" class="btn btn-outline-info ">Profile</button>
            <button type="button" class="btn btn-outline-info">Explore</button>
            <button type="button" class="btn btn-outline-info">Book</button>
            <!-- Button -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#new-journal-modal">
                +
            </button>
    </nav>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="new-journal-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">NEW POST</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="app.journalsController.createJournal()">
                            <input type="text" id="imgURL" placeholder="Image Url">
                            <input type="text" id="title" placeholder="Title" required>
                            <input type="text" id="date" placeholder="Date" required>
                            <input type="number" id="rating" placeholder="Rating" required min="1" value="5">
                            <input type="text" id="description" placeholder="Blog" required min="1">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-info">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <header class="container-fluid bg-header">
        <div class="row justify-content-center">
            <div class="col-6 text-center p-2 m-4">
                <h1 class="title">TravelMap</h1>
                <div class="row justify-content-center">
                    <p class="subtext"><small><b>Share, Visit, Repeat!</b></small></p>
                </div>
            </div>
        </div>
    </header>
    <br>
    <main class="container-fluid">
        <div class="row m-1" id="trip">
        </div>







    </main>
    <footer class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <p><small>Developed by Kris Jones</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
